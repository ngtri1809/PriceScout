<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Scout • Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 text-gray-800">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-56 bg-green-200/80 border-r border-green-300/70 p-6">
        <div class="text-2xl font-semibold tracking-tight text-gray-900 mb-8">
          Price Scout
        </div>
        <nav class="space-y-4">
          <a href="/home.html" class="block px-2 py-1 rounded hover:bg-green-300/50">Home</a>
          <a href="/home.html" class="block px-2 py-1 rounded hover:bg-green-300/50">Search</a>
          <a href="#" class="block px-2 py-1 rounded hover:bg-green-300/50">Lists</a>
          <a href="#" class="block px-2 py-1 rounded hover:bg-green-300/50">Settings</a>
          <a href="#" class="block px-2 py-1 rounded hover:bg-green-300/50">Help</a>
        </nav>
      </aside>

      <!-- Main -->
      <main class="flex-1 p-6">
        <!-- Top bar -->
        <div class="flex items-center justify-between gap-4 mb-6">
          <div class="flex-1">
            <label for="search" class="sr-only">Search</label>
            <input
              id="search"
              type="text"
              placeholder="Paste a link to your product here"
              class="w-full rounded-full border border-gray-300 bg-white px-5 py-2.5 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-gray-300 text-sm">
            AB
          </div>
        </div>

        <!-- Content -->
        <div id="loading" class="grid place-items-center h-[60vh]">
          <div class="animate-pulse text-gray-500">Loading item…</div>
        </div>

        <section id="itemSection" class="hidden rounded-2xl bg-white shadow p-6">
          <div class="grid gap-6 md:grid-cols-2">
            <!-- image -->
            <div class="flex items-center justify-center">
              <div class="aspect-[4/3] w-64 rounded-lg bg-gray-100 border border-gray-200 flex items-center justify-center">
                <span class="text-gray-400">Product Image</span>
              </div>
            </div>

            <!-- details -->
            <div class="grid grid-cols-2 gap-4">
              <div class="col-span-2">
                <div class="text-sm text-gray-500">Product</div>
                <h1 id="name" class="text-xl font-semibold">—</h1>
              </div>

              <div>
                <div class="text-sm text-gray-500">SKU</div>
                <div id="sku" class="font-medium">—</div>
              </div>

              <div>
                <div class="text-sm text-gray-500">Category</div>
                <div id="category" class="font-medium">—</div>
              </div>

              <div>
                <div class="text-sm text-gray-500">Current Price</div>
                <div id="price" class="text-lg font-semibold">—</div>
              </div>

              <div>
                <div class="text-sm text-gray-500">Item ID</div>
                <div id="itemId" class="font-medium">—</div>
              </div>

              <div class="col-span-2">
                <div class="text-sm text-gray-500">Description</div>
                <p id="description" class="text-gray-700">—</p>
              </div>
            </div>
          </div>

          <!-- chart place holder -->
          <div class="mt-8">
            <div class="text-sm text-gray-600 mb-2">Price history</div>
            <svg viewBox="0 0 400 120" class="w-full h-28">
              <polyline
                fill="none"
                stroke="#111827"
                stroke-width="2"
                points="10,90 50,60 90,70 130,65 170,95 210,80 250,55 290,35 330,25 370,15"
              />
              <line x1="10" y1="100" x2="390" y2="100" stroke="#e5e7eb" />
            </svg>
          </div>

          <!-- actions -->
          <div class="mt-6 flex flex-col gap-3 sm:flex-row">
            <button id="addBtn" class="flex-1 rounded-md bg-gray-800 px-4 py-2 text-white hover:bg-gray-900">
              Add to List
            </button>
            <button id="predictBtn" class="flex-1 rounded-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700">
              Predict Future Prices
            </button>
            <button id="refreshBtn" class="flex-1 rounded-md bg-gray-200 px-4 py-2 text-gray-800 hover:bg-gray-300">
              Refresh Information
            </button>
          </div>
        </section>
      </main>
    </div>

    <script>
      // Placeholders
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id") || "PS5";
      const mockItem = {
        id,
        name: "PlayStation 5 Console",
        sku: "PS5-001",
        description: "Next-generation gaming console with 4K gaming and ray tracing",
        category: "Gaming",
        price: 499.99,
      };
  
      //Buttons 
      document.getElementById("refreshBtn").addEventListener("click", () => window.location.reload());
      document.getElementById("addBtn").addEventListener("click", () => alert("Added to list"));
      document.getElementById("predictBtn").addEventListener("click", () => alert("Prediction requested"));
    </script>
  </body>
</html>
